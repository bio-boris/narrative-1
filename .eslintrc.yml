env:
  browser: true
  amd: true
extends: 'eslint:recommended'
parserOptions:
    ecmaVersion: 6
rules:
  strict:
    - error
    - function
  indent:
    - error
    - 4
    - SwitchCase:
      - 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console:
    - error
    - allow:
      - warn
      - error
